<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Work in Progress Watermark</title>
<style>
  html, body { height: 100%; margin: 0; }
  .page {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  img {
    max-width: min(90vw, 1000px);
    height: auto;
    display: block;
  }
  #bg {
    position: fixed;
    inset: 0;
    z-index: -1;
    opacity: 0.25;          /* darker overall watermark */
    pointer-events: none;
  }
</style>
</head>
<body>
  <!-- Darker, larger, staggered watermark -->
  <svg id="bg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <defs>
      <!-- Larger tile to prevent clipping with bigger text -->
      <pattern id="wm" patternUnits="userSpaceOnUse"
               width="1200" height="420"
               patternTransform="rotate(-30)">
        <!-- Row A -->
        <text x="0"   y="180" font-size="84"
              font-family="Arial, Helvetica, sans-serif"
              fill="#7a7a7a" letter-spacing="2">
          Work in Progress
        </text>
        <!-- Row B (staggered/offset) -->
        <text x="400" y="360" font-size="84"
              font-family="Arial, Helvetica, sans-serif"
              fill="#7a7a7a" letter-spacing="2">
          Work in Progress
        </text>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#wm)"/>
  </svg>

  <div class="page">
    <img src="Images/IBM_1620_wip.png" alt="IBM 1620">
  </div>
</body>
</html>
